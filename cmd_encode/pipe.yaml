
streaming_mode: vod


resolutions:
  - 1080p
  - 720p
  - 480p
  - 360p

# A list of channel layouts to encode.
channel_layouts:
  - stereo
  - surround

# The codecs to encode with.
audio_codecs:
  - aac
  - opus
video_codecs:
  - h264
  - vp9

# Manifest format (dash, hls or both)
manifest_format:
  - dash
  - hls

# Length of each segment in seconds.
segment_size: 10

# Forces the use of SegmentTemplate in DASH.
segment_per_file: True